name: Web Deploy to Dockerhub

on:
  pull_request:
    branches:
      - docker
    paths:
      - apps/web/**
      - packages/**

  push:
    branches:
      - dev
      - main
    paths:
      - apps/web/**
      - packages/**

  release:
    types: [released]

  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to publish (e.g. v1.81.0)'
        required: true
        type: string

jobs:
  dockerhub-push:
    runs-on: ubuntu-latest
    if: >-
      github.ref == 'refs/heads/main' ||
      github.ref == 'refs/heads/dev' ||
      (github.event_name == 'release' && github.event.action == 'released') ||
      github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
      - uses: docker/setup-buildx-action@v3
      - name: Dockerhub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Deploy Develop
        if: github.ref == 'refs/heads/dev'
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: safeglobal/safe-wallet-web:staging
          platforms: |
            linux/amd64
            linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Deploy Main
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: safeglobal/safe-wallet-web:dev
          platforms: |
            linux/amd64
            linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Deploy Tag
        if: (github.event_name == 'release' && github.event.action == 'released') || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            safeglobal/safe-wallet-web:${{ github.event.release.tag_name || inputs.tag }}
            safeglobal/safe-wallet-web:latest
          platforms: |
            linux/amd64
            linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
