name: Web Chromatic E2E

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    env:
      VISUAL_REGRESSION_BUILD: 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    continue-on-error: true
    name: Cypress Visual tests
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3, 4, 5]

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: ./.github/actions/cypress
        with:
          # Pass only the specific secrets required by the cypress action instead of all secrets.
          # Example (uncomment and adjust as needed):
          # secrets: ${{ toJSON({
          #   GITHUB_TOKEN: secrets.GITHUB_TOKEN,
          #   CHROMATIC_PROJECT_TOKEN_SMOKE_TESTS: secrets.CHROMATIC_PROJECT_TOKEN_SMOKE_TESTS
          # }) }}
          secrets: ${{ toJSON(fromJSON('{}')) }}
          spec: 'cypress/e2e/visual/**/*.cy.js'
          group: 'Chromatic E2E'
          tag: 'chromatic-e2e'
          chromatic: 'true'
          container-index: ${{ matrix.containers }}

  chromatic:
    needs: [e2e]
    if: '!cancelled()'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: ./.github/actions/yarn

      - uses: actions/download-artifact@v7
        with:
          pattern: chromatic-archives-*
          merge-multiple: true
          path: apps/web/cypress/downloads

      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          cypress: true
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN_SMOKE_TESTS }}
          workingDir: apps/web
        env:
          CHROMATIC_ARCHIVE_LOCATION: ./cypress/downloads
          CHROMATIC_SHA: ${{ github.event.pull_request.head.sha || github.sha }}
          CHROMATIC_BRANCH: ${{ github.head_ref || github.ref_name }}
          CHROMATIC_SLUG: ${{ github.repository }}
